<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoe Kloset - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pompiere&display=swap" rel="stylesheet">
    
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- begin header -->
    <header id="#contact" class="headerContact">
        <!-- begin wrapper -->
        <div class="wrapper">
            <!-- begin flex container -->
            <div class="flexContainerNav">
                <p class="logo">shoe kloset</p>
                <!-- begin nav -->
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">home</a>
                        </li>
                        <li>
                            <a href="index.html#about">about</a>
                        </li>
                        <li>
                            <a href="blog.html">blog</a>
                        </li>
                        <li>
                            <a href="#contact">contact</a>
                        </li>
                    </ul>
                </nav>
                <!-- end nav -->
            </div>
            <!-- end flex container -->
            <h2>get in touch</h2>
        </div>
        <!-- end wrapper -->

    </header>
    <!-- end header -->

    <!-- begin main -->
    <main class="contactMain">
        <!-- begin wrapper -->
        <div class="wrapper">
            <!-- begin flex container -->
            <div class="flexContainerContactMain">
                <!-- begin email us section -->
                <section class="contactForm">
                    <form action="submit">
                        <label for="name">name</label>
                        <input type="text" id="name" placeholder="name">
                    
                        <label for="email">email address</label>
                        <input type="email" id="email" placeholder="email address">
                    
                        <label for="comment">comment</label>
                        <!-- <input type="textarea" id="comment" placeholder="comment"> -->
                        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="message"></textarea>
                    
                        <button type="submit">submit</button>
                    </form>
    
                </section>
                <!-- end email us section -->
    
                <!-- begin contact info section -->
                <section class="contactInfo">
                    <ul class="contactInfoList">
                        <li>
                            <ul class="socialLinks">
                                <li>
                                    <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
                                    
                                </li>
                                <li>
                                    <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                                    
                                </li>
                                <li>
                                    <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
                                    
                                </li>
                                <li>
                                    <a href="https://www.whatsapp.com"><i class="fab fa-whatsapp"></i></a>
                                    
                                </li>
                            </ul>
                        </li>
                        <li class="listItemEmail">
                            <a href="mailto:someone@shoekloset.com?subject=Questions%20For%20Our%20Staff&body=Who%20is%20your%20talented%20web%20designer?" class="contactEmail">info@email.com</a>
                            
                        </li>
                        <li>
                            <ul class="contactInfoDetails">
                                <li>
                                    <p>123-456-7890</p>
                                </li>
                                <li>
                                    <p>123 queen street west, unit 10</p>
                                </li>
                                <li>
                                    <p>toronto, ontario</p>
                                </li>
                                <li>
                                    <p>m5v2d5</p>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </section>
                <!-- end contact info section -->
            </div>
            <!-- end flex container  -->
        </div>
        <!-- end wrapper -->


    </main>
    <!-- end main -->

    <!-- begin footer -->
    <footer>
        <div class="footer-copyright">
            <p>copyright <i class="far fa-copyright"></i> 2019 <span>juno college</span></p>
        </div>
    </footer>
    <!-- end footer -->

    
</body>
</html>
